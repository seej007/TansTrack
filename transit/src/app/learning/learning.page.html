<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Learning Resources</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Transit Learning Resources</ion-card-title>
        <ion-card-subtitle>Coming Soon</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>
          This section will contain helpful learning resources for students using public transit.
          Check back soon for guides, tips, and educational content!
        </p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home" routerLink="/home">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="routes" routerLink="/routes">
          <ion-icon name="map"></ion-icon>
          <ion-label>Routes</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="learning" routerLink="/learning">
          <ion-icon name="school"></ion-icon>
          <ion-label>Learn</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="profile" routerLink="/student">
          <ion-icon name="person"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
