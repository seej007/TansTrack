<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Route Map</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="layers-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Map Controls -->
  <div class="map-controls">
    <ion-segment value="current" (ionChange)="onSegmentChange($event)">
      <ion-segment-button value="current">
        <ion-label>Current Route</ion-label>
      </ion-segment-button>
      <ion-segment-button value="all">
        <ion-label>All Routes</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <!-- Route Information Banner -->
  <ion-card class="route-info-banner">
    <ion-card-content>
      <div class="route-info">
        <div class="route-details">
          <h3>Ocean Central Station â†’ Downtown Terminal</h3>
          <p><ion-icon name="time-outline"></ion-icon> ETA: 15 minutes</p>
          <p><ion-icon name="location-outline"></ion-icon> Next: Main Street Station (0.5 mi)</p>
        </div>
        <div class="route-status">
          <ion-badge color="success">ON TIME</ion-badge>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- Full Screen Route Map -->
  <div class="full-map-container">
    <app-route-map 
      [mapId]="'full-route-map'" 
      [height]="'100%'" 
      [showControls]="true"
      [showDirections]="true">
    </app-route-map>
  </div>

  <!-- Quick Actions Floating Button -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light">
        <ion-icon name="locate"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light">
        <ion-icon name="warning"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light">
        <ion-icon name="call"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
